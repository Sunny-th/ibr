<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Quote Calculator</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your stylesheet -->
</head>
<body>
    <div id="app">
        <h1>Insurance Quote Calculator</h1>

        <!-- Age Input -->
        <div>
            <label for="age">Age: </label>
            <input type="number" id="age" placeholder="Enter your age">
        </div>

        <!-- Plan Selection -->
        <div>
            <label for="plan">Plan: </label>
            <select id="plan">
                <option value="Emerald">Emerald</option>
                <option value="Sapphire">Sapphire</option>
                <option value="Ruby">Ruby</option>
                <option value="Jade">Jade</option>
                <option value="Diamond">Diamond</option>
            </select>
        </div>

        <!-- Country of Residence -->
        <div>
            <label for="countryOfResidence">Country of Residence: </label>
            <select id="countryOfResidence">
                <option value="Thailand">Thailand</option>
                <option value="Indonesia">Indonesia</option>
                <option value="Hong Kong">Hong Kong</option>
            </select>
        </div>

        <!-- Area of Cover Selection -->
        <div>
            <label for="areaOfCover">Area of Cover: </label>
            <select id="areaOfCover">
                <option value="Worldwide Including USA">Worldwide Including USA</option>
                <option value="Worldwide Excluding USA">Worldwide Excluding USA</option>
                <option value="Asia">Asia</option>
                <option value="Africa, India & Pakistan">Africa, India & Pakistan</option>
                <option value="Africa">Africa</option>
            </select>
        </div>

        <!-- Outpatient Co-pay Selection -->
        <div>
            <label for="outpatientCopay">Outpatient Co-pay: </label>
            <select id="outpatientCopay">
                <option value="Nil">Nil</option>
                <option value="10% Co Pay">10% Co Pay</option>
                <option value="20% Co-Pay">20% Co-Pay</option>
            </select>
        </div>

        <!-- Inpatient Deductible Selection -->
        <div>
            <label for="inpatientDeductible">Inpatient Deductible: </label>
            <select id="inpatientDeductible">
                <option value="Nil">Nil</option>
                <option value="$500">$500</option>
                <option value="$1,000">$1,000</option>
                <option value="$2,000">$2,000</option>
                <option value="$5,000">$5,000</option>
                <option value="$10,000">$10,000</option>
            </select>
        </div>

        <!-- Optional Coverage: Dental -->
        <div>
            <input type="checkbox" id="dental"> 
            <label for="dental">Dental</label>
        </div>

        <!-- Optional Coverage: Maternity -->
        <div>
            <input type="checkbox" id="maternity"> 
            <label for="maternity">Maternity</label>
        </div>

        <!-- Optional Coverage: Optical -->
        <div>
            <input type="checkbox" id="optical"> 
            <label for="optical">Optical</label>
        </div>

        <!-- Payment Frequency Selection -->
        <div>
            <label for="paymentFrequency">Payment Frequency: </label>
            <select id="paymentFrequency">
                <option value="Annual">Annual</option>
                <option value="Semi-Annual">Semi-Annual</option>
                <option value="Quarterly">Quarterly</option>
            </select>
        </div>

        <!-- Calculate Premium Button -->
        <button id="calculate">Calculate Premium</button>

        <!-- Area to display the results -->
        <h2 id="quote"></h2>
        <ul id="breakdown"></ul>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
